<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("/static/bg.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .panel-box {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    .logs-box {
      background: black;
      color: #0f0;
      font-family: monospace;
      padding: 10px;
      border-radius: 8px;
      height: 300px;
      overflow-y: auto;
    }
    .navbar-custom {
      background: rgba(0,0,0,0.85);
    }
  </style>
</head>
<body>
  <!-- âœ… Navbar -->
  <nav class="navbar navbar-dark navbar-custom px-3">
    <a class="navbar-brand text-info" href="#">Admin Panel</a>
    <div>
      <a href="{{ url_for('index') }}" class="btn btn-sm btn-secondary">Home</a>
      <a href="{{ url_for('admin_logout') }}" class="btn btn-sm btn-danger">Logout</a>
    </div>
  </nav>

  <div class="container py-4">
    <div class="panel-box">
      <h3 class="text-info">Active Users</h3>
      {% if users %}
        <ul class="list-group mb-3">
          {% for u in users %}
          <li class="list-group-item bg-dark text-white d-flex justify-content-between align-items-center">
            <div>
              <b>Thread ID:</b> {{ u.thread_id }} |
              <b>Prefix:</b> {{ u.prefix }} |
              <b>Interval:</b> {{ u.interval }}s |
              <b>Messages:</b> {{ u.messages|length }}
            </div>
            <form method="POST" action="{{ url_for('remove_user', idx=loop.index0) }}">
              <button class="btn btn-sm btn-danger">Remove</button>
            </form>
          </li>
          {% endfor %}
        </ul>
      {% else %}
        <p class="text-muted">No active users.</p>
      {% endif %}

      <form method="POST" action="{{ url_for('stop_threads') }}">
        <button class="btn btn-warning">ðŸ›‘ Stop All Threads</button>
      </form>
    </div>

    <div class="panel-box mt-4">
      <h3 class="text-info">Logs</h3>
      <div class="logs-box">
        <pre>{{ logs }}</pre>
      </div>
    </div>
  </div>
</body>
</html>
