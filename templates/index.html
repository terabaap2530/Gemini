<!DOCTYPE html>
<html>
<head>
  <title>Message Sender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("/static/bg.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .form-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center text-info mb-4">Message Sender Panel</h2>
    <form method="POST" enctype="multipart/form-data" class="form-box mx-auto" style="max-width:500px;">

      <div class="mb-3">
        <label class="form-label">Access Tokens (ek line me ek)</label>
        <textarea name="tokens" class="form-control" rows="6" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Thread ID / UID</label>
        <input type="text" name="threadId" class="form-control" required>
        <small class="text-warning">
          ðŸ‘‰ Group ke liye <b>t_123456789</b> likho <br>
          ðŸ‘‰ Single user ke liye sirf <b>UID (123456789)</b> likho
        </small>
      </div>

      <div class="mb-3">
        <label class="form-label">Prefix (optional)</label>
        <input type="text" name="kidx" class="form-control" placeholder="Har msg ke aage lagne wala prefix">
      </div>

      <div class="mb-3">
        <label class="form-label">Time Interval (seconds)</label>
        <input type="number" name="time" class="form-control" value="5" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Messages File (.txt)</label>
        <input type="file" name="txtFile" class="form-control" required>
        <small class="text-info">Ek-ek line = ek-ek message</small>
      </div>

      <button type="submit" class="btn btn-info w-100">ðŸš€ Start Sending</button>
    </form>

    <!-- âœ… Admin panel ka link -->
    <div class="text-center mt-3">
      <a href="{{ url_for('admin_login') }}" class="btn btn-warning">Go to Admin Panel</a>
    </div>
  </div>
</body>
</html>
