<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message Sender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("/static/bg.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .form-box {
      background: rgba(0, 0, 0, 0.8);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    label {
      font-weight: bold;
    }
    .note {
      font-size: 0.9rem;
      color: #ffc107;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center text-info mb-4">ðŸš€ Message Sender Panel</h2>

    {% if error %}
      <div class="alert alert-danger text-center">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data" class="form-box mx-auto" style="max-width:550px;">
      
      <!-- Token -->
      <div class="mb-3">
        <label class="form-label">Facebook Token</label>
        <textarea name="token" class="form-control" rows="3" required
          placeholder="Paste your Facebook Page/Graph API Token here"></textarea>
      </div>

      <!-- Thread ID -->
      <div class="mb-3">
        <label class="form-label">Thread ID</label>
        <input type="text" name="threadId" class="form-control" required>
      </div>

      <!-- Prefix -->
      <div class="mb-3">
        <label class="form-label">Prefix (optional)</label>
        <input type="text" name="kidx" class="form-control" placeholder="Har msg ke aage lagne wala prefix">
      </div>

      <!-- Time -->
      <div class="mb-3">
        <label class="form-label">Time Interval (seconds)</label>
        <input type="number" name="time" class="form-control" value="5" min="1" required>
      </div>

      <!-- Messages Textarea -->
      <div class="mb-3">
        <label class="form-label">Messages (ek-ek line ek message)</label>
        <textarea name="messages" class="form-control" rows="6" placeholder="Har line ek naya message hoga"></textarea>
      </div>

      <!-- File Upload -->
      <div class="mb-3">
        <label class="form-label">Or upload message file (.txt)</label>
        <input type="file" name="message_file" class="form-control" accept=".txt">
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-info w-100 fw-bold">ðŸš€ Start Sending</button>
    </form>

    <!-- Admin Panel -->
    <div class="text-center mt-4">
      <a href="{{ url_for('admin_login') }}" class="btn btn-warning fw-bold">Go to Admin Panel</a>
    </div>
  </div>
</body>
</html>
