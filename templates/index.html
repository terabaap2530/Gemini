<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AXSHU</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-dark text-white">
  <div class="container mt-5">
    <h3 class="text-center text-info">AXSHU</h3>
    
    <!-- Start Form -->
    <form method="POST" enctype="multipart/form-data" class="p-4 bg-black rounded shadow">
      <div class="mb-3">
        <label>Token File</label>
        <input type="file" name="tokenFile" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Thread ID</label>
        <input type="text" name="threadId" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Prefix</label>
        <input type="text" name="kidx" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Interval (sec)</label>
        <input type="number" name="time" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Messages File</label>
        <input type="file" name="txtFile" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success w-100">â–¶ Start</button>
    </form>

    <!-- Stop Button -->
    <div class="text-center mt-4">
      <form method="POST" action="/admin/stop">
        <button type="submit" class="btn btn-danger w-100">ðŸ›‘ Stop Messages</button>
      </form>
    </div>
  </div>
</body>
</html>
